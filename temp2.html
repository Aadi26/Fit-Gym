<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-Gym</title>
    <link rel="stylesheet" href="csstemp.css" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <form action="#">
      <div class="container">
        <h1>Registeration form</h1>

        <div class="initials">
          <div class="name">
            <input
              type="text"
              name="s_fname"
              id="s_fname"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="s_lname"
              id="s_lname"
              placeholder="Last Name"
              required
            /><br />
          </div>

          <input
            type="email"
            name="s_email"
            id="s_email"
            placeholder="Email"
            required
          />
          <input
            type="text"
            name="s_address"
            id="s_address"
            placeholder="Enter home address"
            required
          />

          <br />
        </div>
        <br />
        <div class="contact">
          Constact Number: <br />
          <input
            type="number"
            name="code"
            id="code"
            placeholder="+91"
            required
          />
          <input
            type="number"
            name="numb"
            id="numb"
            placeholder="0123456789"
            required
          /><br />
          <div>
            <br />
            Height:
            <input
              type="number"
              name="height"
              id="height"
              placeholder="in cm"
              required
            />
            Weight:
            <input
              type="number"
              name="weight"
              id="weight"
              placeholder="in kg"
              required
            />
            BMI:
            <input
              type="number"
              name="bmi"
              id="bmi"
              placeholder="BMI"
              required
            /><br />
            <br />
            Gender: <br />
            <div class="gender">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" />
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" />
              <label for="others">Others</label>
              <input type="radio" name="gender" id="others" value="others" />
            </div>
            <br />

            Plan: <br />
            <div class="plan">
              <label for="male">Three Month-$25</label>
              <input type="radio" name="plan" id="plan_1" value="male" />
              <label for="female">Six Month-$50</label>
              <input type="radio" name="plan" id="plan_2" value="female" />
              <label for="others">One Year-$80</label>
              <input type="radio" name="plan" id="plan_3" value="others" />
            </div>
            <br />

            <button type="submit" id="submit" name="submit">Register</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
