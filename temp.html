<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fit-Gymr</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form name="Registration">
      <h2>Registration form</h2>
      First name: <input type="text" /><br />
      Last name: <input type="text" /><br />
      Address: <input type="text" /><br />
      Email: <input type="email" required /><br />
      Contact Number: <input type="number" required /><br />
      Height(cm): <input type="number" required /><br />
      Weight(kg): <input type="number" required /><br />
      BMP: <input type="number" /><br />
      Gender: <br />
      <div class="container">
        <input type="radio" name="gender" /> Male
        <input type="radio" name="gender" /> Female
        <input type="radio" name="gender" />Others<br />
      </div>
      <br />
      Gym Membership Plan: <br />
      <div class="membership">
        <input type="radio" name="brochure" />Three Month-$25<br />
        <input type="radio" name="brochure" />Six Month-$50<br />
        <input type="radio" name="brochure" />One Year-$80<br />
      </div>
      <br />
      <button type="submit" name="Submit">Register</button>
    </form>
  </body>
</html>
